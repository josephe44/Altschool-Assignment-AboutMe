<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator With Flex Design</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="/project/Calculator with Flex Design/calculatorFlex.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <p>Osuohia</p>
        </div>
        <ul class="links">
          <li><a href="/index.html">About</a></li>
          <li><a href="/project/project.html" class="project">Project</a></li>
          <li><a href="/contact/contact.html">Contact</a></li>
          <li><a href="/register/register.html">Register</a></li>
          <li><a href="/login/login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="goback">
      <p>
        <a href="/project/project.html">Go Back To Project</a>
      </p>
    </div>
    <div class="container">
      <div class="center">
        <div class="card">
          <div class="output">
            <input type="text" name="text" id="output" />
          </div>
          <div class="flex">
            <div class="input">
              <input type="button" value="1" />
              <input type="button" value="2" />
              <input type="button" value="3" />
              <input type="button" value="4" />
              <input type="button" value="5" />
              <input type="button" value="6" />
              <input type="button" value="7" />
              <input type="button" value="8" />
              <input type="button" value="9" />
              <input type="button" value="0" />
              <input type="button" value="." />
            </div>
            <div class="logic">
              <input type="button" value="AC" />
              <input type="button" value="+" />
              <input type="button" value="-" />
              <input type="button" value="/" />
              <input type="button" value="*" />
              <input type="button" value="=" />
              <input type="button" value="%" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
