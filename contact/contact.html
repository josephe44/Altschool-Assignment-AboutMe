<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/contact/contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <p>Osuohia</p>
        </div>
        <ul class="links">
          <li><a href="/index.html">About</a></li>
          <li><a href="/project/project.html">Project</a></li>
          <li><a href="/contact/contact.html" class="contact">Contact</a></li>
          <li><a href="/register/register.html">Register</a></li>
          <li><a href="/login/login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <h2>Contact Me</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select name="priority" id="priority" required>
            <option value="Job">Job</option>
            <option value="Teaching">Teaching</option>
            <option value="Buy me a coffe">Buy me a coffe</option>
            <option value="Hangout">Hangout</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="3" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
